<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMBIOTIC SUDOKU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 10px #0f0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            color: #0a0;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: #0f0;
            padding: 2px;
            margin: 20px auto;
            max-width: 450px;
            box-shadow: 0 0 20px #0f0;
            position: relative;
            z-index: 3;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.98);
            border: 1px solid #0f0;
            color: #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            z-index: 3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .cell.selected {
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 15px #00ffff;
        }

        .cell.fixed {
            color: #0f0;
            font-weight: bold;
        }

        .cell.error {
            color: #f00;
            animation: shake 0.5s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        button {
            background: rgba(0, 0, 0, 0.95);
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px #00ffff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        .creator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #00ffff;
            z-index: 2;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 2em;
            }
            .cell {
                font-size: 1.5em;
            }
            .controls {
                gap: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SYMBIOTIC</h1>
        <p class="subtitle">Digital Evolution Through Numbers</p>
        <div id="sudoku" class="sudoku-grid"></div>
        <div class="controls">
            <button id="newGame">New Game</button>
            <button id="check">Check</button>
            <button id="solve">Solve</button>
        </div>
    </div>
    <div class="creator">Created by Ay0bhami</div>
    <canvas class="matrix-rain" id="matrixRain"></canvas>
    <script src="matrix.js"></script>
    <script src="symbiotic.js"></script>
</body>
</html>
